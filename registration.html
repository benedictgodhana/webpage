<body>
    <nav class="nav-bar bg-success" style="height:65px;text-align: center;padding-top: 20px;">

    <br><br>
    <div>
    <form class="row g-4" style="margin-left:30px">
        <div class="col-md-6">
            <label for="inputName" class="form-label"><strong>Name</strong></label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Your Name">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><strong>Email</strong></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
        </div>
        <div class="col-md-6">
          <label for="Age" class="form-label"><strong>Age</strong></label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Enter your Age">
        </div>
        <div>
            <label for="inputCourse" class="form-label"><strong>Course</strong></label>
            <select id="inputCourse" class="form-select">
              <option selected>Choose Course...</option>
              <option>DBIT</option>
              <option>BBIT</option>
              <option>LLS</option>
              <option>BCOM</option>
            </select>
          </div>
        
        
        <div class="col-12">
          <label for="inputAddress" class="form-label"><strong>Phone</strong></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Enter Contact information">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label"><strong>Address</strong></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Enter the name of your Address">
        </div>
       
        <!-- radio Button -->
        <div class="col-md-4">
        <label for="male"><strong>Male</strong></label>
        <input type="radio" name="gender" value="male">
        <label for="female"><strong>Female</strong></label>
        <input type="radio" name="gender" value="famale">
        </div>
        
        
        <!-- check box -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
             <strong> Check me out</strong>
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="reset" class="btn btn-success"><ion-icon name="refresh-outline"></ion-icon>
            Reset</button>
        </div>
    </form>
      <div class="col-12" style="margin-bottom:60px; padding-left:160px;margin-top:-37px">
        <button type="submit" class="btn btn-success"><ion-icon name="log-in-outline"></ion-icon><a style="text-decoration: none;color:white;" href="users.html">Signup</a></button>
      </div>
